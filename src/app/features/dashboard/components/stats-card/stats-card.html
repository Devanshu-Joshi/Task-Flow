<div class="bg-white rounded-xl p-5 flex flex-col sm:flex-row 
            justify-between items-start sm:items-center shadow-sm gap-4">

    <!-- Text Content -->
    <div class="flex flex-col gap-3">
        <p class="text-sm font-semibold text-gray-500">{{ title }}</p>
        <p class="text-2xl font-bold text-gray-900">{{ value }}</p>
        <p class="text-sm" [ngClass]="subtitleColorClass">{{ subtitle }}</p>
    </div>

    <!-- Icon -->
    <div class="rounded-lg p-2 flex items-center" [ngClass]="iconBgClass">
        <i class="bx text-3xl" [ngClass]="[icon, iconColorClass]"></i>
    </div>

</div>
