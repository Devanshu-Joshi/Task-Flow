<nav class="sticky top-0 z-100
         bg-white backdrop-blur-xl
         shadow-[0_10px_30px_rgba(168,85,247,0.25)]
         px-6 py-4">

    <div class="w-full flex items-center justify-between">

        <div routerLink="/" class="text-2xl font-extrabold tracking-tight
             bg-linear-to-r from-purple-600 via-fuchsia-600 to-indigo-600
             bg-clip-text text-transparent cursor-pointer">
            TaskFlow
        </div>

        <div class="flex items-center text-sm font-semibold gap-3 md:gap-6 horizontalNavBar">

            @if(authService.isLoggedIn()){

            <div routerLink="/users" routerLinkActive="text-purple-700"
                class="hover:text-purple-700 transition-colors cursor-pointer font-bold">
                Users
            </div>

            <a routerLink="/dashboard" routerLinkActive="text-purple-700"
                class="hover:text-purple-700 transition-colors cursor-pointer font-bold">
                Dashboard
            </a>

            <button (click)="logout()" class="relative px-4 py-2 rounded-xl
                 bg-linear-to-r from-pink-500 to-purple-600
                 text-white
                 shadow-md shadow-purple-500/30
                 hover:shadow-lg hover:shadow-purple-500/40
                 hover:scale-105
                 transition-all duration-200 cursor-pointer font-bold">
                Logout
            </button>

            }

            @if(!authService.isLoggedIn()){

            <a routerLink="/login" routerLinkActive="ring-2 ring-purple-300" class="relative px-4 py-2 rounded-xl
                 bg-linear-to-r from-purple-600 to-indigo-600
                 text-white
                 shadow-md shadow-purple-500/30
                 hover:shadow-lg hover:shadow-purple-500/40
                 hover:scale-105
                 transition-all duration-200">
                Login
            </a>

            }

        </div>

        <div class="mobileNavBar hidden">
            <!-- Mobile Hamburger Button -->
            <button class="md:hidden flex items-center justify-center w-10 h-10 rounded-xl
         bg-linear-to-r from-purple-600 to-indigo-600
         text-white shadow-md cursor-pointer" (click)="isMobileMenuOpen = true">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="fixed top-0 left-0 w-full z-50
         bg-white backdrop-blur-xl
         shadow-[0_20px_40px_rgba(168,85,247,0.25)]
         transform transition-all duration-300 ease-in-out
         md:hidden mobileNavBarMenu" [ngClass]="{
    'translate-y-0 opacity-100': isMobileMenuOpen,
    '-translate-y-full opacity-0 pointer-events-none': !isMobileMenuOpen
  }">
            <!-- Header -->
            <div class="flex items-center justify-between px-6 py-5 border-b border-purple-100">
                <div>
                    <p class="text-lg font-extrabold text-purple-700">
                        Temp User
                    </p>
                    <p class="text-sm text-gray-500">
                        {{this.authService.currentUserSignal()?.email}}
                    </p>
                </div>

                <i class='bx bx-x text-3xl cursor-pointer' (click)="isMobileMenuOpen = false"></i>
                <!-- <img src="https://i.pravatar.cc/80" class="w-12 h-12 rounded-full ring-2 ring-purple-400"
                    alt="Profile" /> -->
            </div>

            <!-- Navigation -->
            <div class="flex flex-col px-6 py-4 gap-3 font-semibold">

                <a routerLink="/dashboard" (click)="isMobileMenuOpen = false" class="w-full px-4 py-3 rounded-xl
             bg-purple-50 text-purple-700
             hover:bg-purple-100 transition">
                    Dashboard
                </a>

                <a routerLink="/users" (click)="isMobileMenuOpen = false" class="w-full px-4 py-3 rounded-xl
             bg-purple-50 text-purple-700
             hover:bg-purple-100 transition">
                    Users
                </a>

                <button (click)="logout(); isMobileMenuOpen = false" class="w-full px-4 py-3 rounded-xl
             bg-red-500 text-white
             hover:bg-red-600
             shadow-md shadow-red-400/40
             transition">
                    Logout
                </button>

            </div>
        </div>
    </div>
</nav>
