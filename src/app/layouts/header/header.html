<nav class="sticky top-0 z-50
         bg-white backdrop-blur-xl
         border-b border-purple-400/3
         shadow-[0_10px_30px_rgba(168,85,247,0.25)]
         px-6 py-4">

    <div class="max-w-7xl mx-auto flex items-center justify-between">

        <div class="text-2xl font-extrabold tracking-tight
             bg-linear-to-r from-purple-600 via-fuchsia-600 to-indigo-600
             bg-clip-text text-transparent cursor-pointer">
            TaskFlow
        </div>

        <div class="flex items-center gap-8 text-sm font-semibold">

            <a routerLink="/" routerLinkActive="text-purple-700"
                class="text-purple-700 hover:text-purple-700 transition-colors cursor-pointer font-bold">
                Home
            </a>

            @if(authService.isLoggedIn()){

            <a routerLink="/dashboard" routerLinkActive="text-purple-700"
                class="text-purple-700 hover:text-purple-700 transition-colors cursor-pointer font-bold">
                Dashboard
            </a>

            <button (click)="logout()" class="relative px-4 py-2 rounded-xl
                 bg-linear-to-r from-pink-500 to-purple-600
                 text-white
                 shadow-md shadow-purple-500/30
                 hover:shadow-lg hover:shadow-purple-500/40
                 hover:scale-105
                 transition-all duration-200 cursor-pointer font-bold">
                Logout
            </button>

            }

            @if(!authService.isLoggedIn()){

            <a routerLink="/login" routerLinkActive="ring-2 ring-purple-300" class="relative px-4 py-2 rounded-xl
                 bg-linear-to-r from-purple-600 to-indigo-600
                 text-white
                 shadow-md shadow-purple-500/30
                 hover:shadow-lg hover:shadow-purple-500/40
                 hover:scale-105
                 transition-all duration-200">
                Login
            </a>

            }

        </div>
    </div>
</nav>
